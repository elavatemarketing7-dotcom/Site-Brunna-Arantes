    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&family=Birthstone&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #fcfbf7;
        color: #1a1a1a;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-signature {
        font-family: 'Birthstone', cursive;
      }
      .bg-premium-gold {
        background: linear-gradient(135deg, #d4af37 0%, #f4e095 50%, #b8860b 100%);
      }
      .text-premium-gold {
        background: linear-gradient(135deg, #b8860b 0%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
      @keyframes soft-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-soft-pulse {
        animation: soft-pulse 3s infinite ease-in-out;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 4px;
      }
    </style>
